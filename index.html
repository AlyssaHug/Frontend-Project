<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0" />
        <title>FoxSearch</title>
        <link
            rel="stylesheet"
            href="styles.css" />
    </head>
    <body>
        <div id="desktop">
            <!-- Desktop icons will be added by JavaScript -->
        </div>

        <div class="taskbar">
            <div class="start-button">Start</div>
            <div class="taskbar-items">
                <!-- Active windows will appear here -->
            </div>
            <div class="taskbar-right">
                <span id="clock">12:00 PM</span>
            </div>
        </div>

        <div id="fox-container">
            <div id="fox"></div>
            <div
                class="speech-bubble hidden"
                id="fox-speech">
                Hey there! I'm Foxy, your guide to tidying this digital mess and
                exploring the web! Ready to organize and search?
            </div>
        </div>
        <div class="fox">
            <img
                src="img/foxyclose.svg"
                class="foxy" />
        </div>

        <script src="scripts.js"></script>
    </body>
</html>
